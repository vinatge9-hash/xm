<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Niyantri Cafe - Contact</title>
  <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;700&display=swap' rel='stylesheet'>
</head>
<body class='bg-gradient-to-br from-yellow-50 to-amber-100 text-gray-800' style='font-family: Poppins, sans-serif'>
  <header class='bg-white/70 backdrop-filter backdrop-blur-lg fixed w-full z-50'>
    <nav class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between'>
      <a href='index.html' class='flex items-center gap-2'>
        <span class='font-semibold'>Niyantri Cafe</span>
      </a>
      <div class='flex items-center gap-4'>
        <a href='index.html' class='text-sm font-medium'>Home</a>
        <a href='menu.html' class='text-sm font-medium'>Menu</a>
        <a href='cart.html' class='text-sm font-medium'>Cart (<span id='cart-count'>0</span>)</a>
      </div>
    </nav>
  </header>

  <main class='pt-28'>
    <section class='max-w-4xl mx-auto px-4'>
      <h1 class='text-3xl font-bold mb-4' style='font-family: Lora, serif'>Get in touch</h1>
      <form class='bg-white/70 backdrop-filter backdrop-blur rounded-lg p-6 shadow-md'>
        <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
          <input aria-label='Name' placeholder='Your name' class='p-3 rounded border' />
          <input aria-label='Email' type='email' placeholder='Email' class='p-3 rounded border' />
        </div>
        <textarea aria-label='Message' placeholder='Your message' class='w-full mt-4 p-3 rounded border' rows='5'></textarea>
        <button type='submit' class='mt-4 px-4 py-2 bg-amber-600 text-white rounded'>Send Message</button>
      </form>
      <div class='mt-6 p-4 bg-white/70 rounded-md shadow'>
        <p class='font-semibold'>Visit us</p>
        <p>Hyderabad, India (Placeholder address)</p>
        <p>Address: 123 Coffee Lane, Hyderabad, India</p>
      </div>
      <div class='mt-6'>
        <img src='https://pixabay.com/get/gb7288d8ac1e97a10d898c11ce7756e61a5710791a9bab5f7d05a4d241ae219e238942f079d64c525aa554b114387aa4ef20619f427d388a0e78b251f3c232d37_640.jpg' alt='Map placeholder' class='w-full h-64 object-cover rounded' />
      </div>
    </section>
  </main>

  <footer class='bg-gray-800 text-white py-6'>
    <div class='max-w-4xl mx-auto px-4 text-sm'>
      <p>&copy; 2025 Niyantri Cafe</p>
    </div>
  </footer>

  <script>
    function updateCartCount(){ const cart = JSON.parse(localStorage.getItem('shoppingCart')) || []; const total = cart.reduce((s,i)=> s + i.quantity, 0); const el = document.getElementById('cart-count'); if (el) el.textContent = total; }
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
</body>
</html>
